<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .button-inc{
            margin-left: 40%;
            margin-right: 40%;
            width: 20%;
            height: 30px;
            background-color: #4CAF50;
            border: none;
            color: white;
            display: inline-block;
        }
    </style>
</head>
<body>
    <script>
        function increase(){
            //console.log("increase");
            var x = document.getElementById("counter").innerText;
            //console.log(x);
            x++;
            document.getElementById("counter").innerText = x;
        }
        function decrease(){
            var x = document.getElementById("counter").value;
            x--;
            document.getElementById("counter").value = x;
        }
    </script>
    <p>
        People Entered:
    </p>
    <p id="counter">
        0
    </p>
    <button class="button-inc" onclick="increase()">
        Increment
    </button>
</body>
</html>
